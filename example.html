<body>

<input type="file" id="image" />

<script src="6px.js"></script>


<script>

px.init({
	apiKey: '1234',
	userId: '51df7556ece2e10000000001'
});

var input = document.getElementById('image');

input.onchange = function() {

	px(input)
		.resize({ width: 150 })
		.save({ callback: 'http://6px.io', tag: '1234', type: 'image/png' }, function(res) {

		});

};

</script>

</body>
